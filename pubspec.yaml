name: kolla_screen_retriever
description: This plugin allows Flutter desktop apps to Retrieve information about screen size, displays, cursor position, etc.
version: 0.1.9

platforms:
  linux:
  macos:
  windows:

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.5.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  dependency_validator: ^3.0.0

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: KollaScreenRetrieverPlugin
      macos:
        pluginClass: KollaScreenRetrieverPlugin
      windows:
        pluginClass: KollaScreenRetrieverPlugin
